<ng-container>
  <button class="btn btn-outline-primary me-3" (click)="get500Error()">Exp 500 error</button>
  <button class="btn btn-outline-primary me-3" (click)="get400Error()">Exp 400 error</button>
  <button class="btn btn-outline-primary me-3" (click)="get401Error()">Exp 401 error</button>
  <button class="btn btn-outline-primary me-3" (click)="get404Error()">Exp 404 error</button>
  <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Exp 400 validation error</button>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
